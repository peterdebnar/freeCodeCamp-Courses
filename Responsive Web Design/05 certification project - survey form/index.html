<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name<input placeholder="Enter your name" id="name" type="text" required></label>
      <label id="email-label" for="email">Email<input placeholder="Enter your email" id="email" type="email" required></label>
      <label id="number-label" for="number">Age (optional)<input placeholder="Age" id="number" type="number" min=5 max=10></label>
      <label id="select-label" for="dropdown"> Which option best describes your current role?
        <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>
      <label id="radio-label-container" for="radio-ans">Would you recommend freeCodeCamp to a friend?
        <label class="radio-label"><input class="radio-input" value="Definitely" name="radio-ans" type="radio">Definitely</label>
        <label class="radio-label"><input class="radio-input"value="Maybe" name="radio-ans" type="radio">Maybe</label>
        <label class="radio-label"><input class="radio-input" value="Not sure" name="radio-ans" type="radio">Not sure</label>  
      </label>
      <label class="radio-label"><input class="checkbox" value="videos" type="checkbox">Videos</label>
      <label class="radio-label"><input class="checkbox" value="challenges" type="checkbox">Challenges</label>
      <textarea></textarea>
      <input id="submit" type="submit">
    </form>
  </body>
</html>
